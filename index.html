<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ethereum transactions crawler task for Trace Labs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>
        <header style="padding-top: 20px; background-color: darkgray; padding: 10px;">
            <div align = "center">
                <h1>Ethereum transactions crawler task for Trace Labs</h1>
            </div>
        </header>
        
        <main class="container-sm" style="padding: 20px;">
            <form name = "query">
                <fieldset class="row mb-3">
                    <legend>Wallet and starting block info</legend>
                    <div class="mb-3">
                        <p><label for="wallet" class="form-label">Please enter wallet address <em>*</em></label></p>
                        <p><input type = "text" size="60" name = "wallet" class="form-control" placeholder="0xaa7a9ca87d3694b5755f213b5d04094b8d0f0a6f" required></p>
                    </div>
                    <div class="mb-3">
                        <p><label for="st_block" class="form-label">Please enter starting block <em>*</em></label></p>
                        <p><input type = "text" size="60" name = "st_block" class="form-control" placeholder="9000000" required></p>
                    </div>
                    <div align = "center" style="margin-top: 20px;">
                        <button type = "submit" class="btn btn-primary btn-lg">Crawl</button>
                    </div>
                </fieldset>
            </form>
        </main>
        
        <footer style="padding: 20px; background-color: darkgray;">
            <div align = "center">
                <h3>Task complited by Konstantin Sapogov</h3>
                <h4><a href = "https://github.com/sapogov1978/ETC/" class="btn btn-primary btn-lg" type="button">Source code</a></h4>
            </div>
        </footer>
    </body>
</html>
